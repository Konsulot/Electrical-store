<!-- recommendations.html -->
<!doctype html>
<html lang="ru">
<head>
    <title>Рекомендации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        h1 {
            color: red;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Рекомендованные электронные устройства</h1>
    <ul>
    {% for product in recommendations %}
        <li>
            <a href="/product/{{ product.id }}">{{ product.title }}</a> - ${{ product.price }}
        </li>
    {% endfor %}
    </ul>
    <a href="/">На главную</a>
</body>
</html>
